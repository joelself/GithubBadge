<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>GitHubBadge</title>

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="../assets/base.css">

	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<a href="https://github.com/zenorocha/jquery-github">
		<img class="github-ribbon" src="img/github-ribbon.png" alt="Fork me on GitHub">
	</a>

	<div class="title">
		<h1>GitHubBadge with Zepto</h1>
		<p>A jQuery widget to display your favorite Github Repositories.<br>For more information, visit our <a href="https://github.com/joelself/GithubBadge">repository</a>.</p>
	</div>

	<div class="projects">
		<p><div data-repo="jquery-boilerplate/jquery-boilerplate" class="github-box-wrap"></div></p>
		<p><div data-repo="zenorocha/dracula-theme" class="github-box-wrap"></div></p>
		<p><div data-repo="zenorocha/jquery-github" class="github-box-wrap"></div></p>
        <p><div data-repo="joelself/GoogleCacheBrowser" class="github-box-wrap"></div></p>
	</div>

	<p class="credits">Originally made with love by <a href="http://zenorocha.com">Zeno Rocha</a> and <a href="http://ricardo.cc/">Ricardo Tomasi</a>,</p>
	<p class="credits">then modified to its current state by <a href="http://dislocal.com">Joel Self</a>.</p>

	<img id="github-logo" src="img/github-cat.png" alt="Github Cat" />

	<script src="../bower_components/zepto/zepto.min.js"></script>
	<script src="../src/GitHubBadge.js"></script>

	<script>
		$('[data-repo]').github();
	</script>

</body>
</html>
