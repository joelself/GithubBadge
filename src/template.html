<div class='github-box'>
	<div class='github-box-header'>
		<h3>
			<a href='{{html_url}}'>{{name}}</a>
		</h3>
		<div class='github-stats'>
			<a class='repo-stars' title='Stars' data-icon='&#61482' href='{{html_url}}/stargazers'>{{stargazers_count}}</a>
			<a class='repo-watchers' title='Watchers' data-icon='&#61518' href='{{html_url}}/watchers'>{{watchers_count}}</a>
			<a class='repo-forks' title='Forks' data-icon='&#61442' href='{{html_url}}/network'>{{forks_count}}</a>
			<a class='repo-issues' title='Issues' data-icon='&#61478' href='{{html_url}}/issues'>{{open_issues}}</a>
		</div>
	</div>
	<div class='github-box-content'>
		<p>{{description}} &mdash; <a href='{{html_url}}#readme'>Read More</a></p>
	</div>
	<div class='github-box-download'>
		<p class='repo-update'>Latest commit to <strong>master</strong> on {{pushed_at}}</p>
		<a class='repo-download' title='Download as zip' data-icon='&#61660' href='{{html_url}}/zipball/master'></a>
	</div>
</div>
